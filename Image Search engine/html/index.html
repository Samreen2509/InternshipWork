<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div id="navBar">
        <div id="navleft">
            <h2>Sassy</h2>
        </div>
        <div id="navright">
            <ul>
                <a href=""><li class="navrightli">Explore</li></a>
                <a href=""><li class="navrightli">Login</li></a>
                <a href=""><li class="navrightli">Join</li></a>
                <a href=""><li style="background-color: rgb(8, 157, 48);" class="navrightli">Upload</li></a>
            </ul>
        </div><br> 
    </div>
    <div class="middle">
      <div class="wrapper">
        <header>
          
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        
        <div class="preview-img">
          
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <div class="content">
        <h1>Image Search Engine</h1>
        <p>Stunning royalty-free images & royalty-free stock</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <li id="card"><img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80" alt=""></li>
        <li id="card"><img src="https://images.unsplash.com/photo-1551021794-03be4ddaf67d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" alt=""></li>
        <li id="card"><img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt=""></li>
        <li id="card"><img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1547&q=80" alt=""></li>
      </ul>
      <button class="load-more">Discover More</button>
    </section>
    <script src="../js/index.js" ></script>
  </body>
</html>
